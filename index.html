<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form id="survey-form">
      <div class="container_form">
        <div class="grupo_form">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="input-text" placeholder="Enter your name" required />
        </div>
        <div class="grupo_form">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="name" id="email" class="input-text" placeholder="Enter your Email" required />
        </div>
        <div class="grupo_form">
          <label id="number-label" for="age">Age (Optional)</label>
          <input type="number" name="name" id="number" min="10" max="99" class="input-text" placeholder="Enter your age" required />
        </div>
        <div class="grupo_form">
          <label id="opcion-label" for="">Which option best describes your current role?</label>
          <div class="grupo_form">
            <select id="dropdown" name="role" class="input-text" required="">
              <option disabled="" selected="" value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="grupo_form">
            <label id="opcion-label" for="">Would you recommend freeCodeCamp to a friend?</label>
            <label>
              <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely
            </label>
            <label>
              <input name="user-recommend" value="Maybe" type="radio" class="input-radio" checked="">Maybe
            </label>
            <label>
              <input name="user-recommend" value="Not sure" type="radio" class="input-radio" checked="">Not sure
            </label>
          </div>
          <div class="grupo_form">
            <label id="opcion-label" for="">Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="checkbox" name="vehicle1" class="input-checkbox" value="Bike">I have a bike</label>
            <label><input type="checkbox" name="vehicle2" class="input-checkbox" value="Car">I have a car</label>
            <label><input type="checkbox" name="vehicle3" class="input-checkbox" value="Boat" checked>I have a boat</label>
          </div>
          <div class="grupo_form">
            <label id="opcion-label" for="">Any comments or suggestions?</label>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </div>

      </div>
  </div>
</body>

</html>
